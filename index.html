<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
     <header>Etch-A-Sketch</header>

     <div class="main-container">

        <div class="modifier-box">
         <div class="box-color">
            <div class="box-color-top">
                <button id="black" class="all-buttons"></button>
                <button id="red" class="all-buttons"></button>
                <button id="yellow" class="all-buttons"></button>
                <button id="green" class="all-buttons"></button>
                <button id="purple" class="all-buttons"></button>
            </div>

            <div class="box-color-bottom">
                <button id="orange" class="all-buttons"></button>
                <button id="pink" class="all-buttons"></button>
                <button id="brown" class="all-buttons"></button>
                <button id="gray" class="all-buttons"></button>
                <button id="blue" class="all-buttons"></button>
            </div>

         </div>

        <button class="remove-attributes-button modifier-buttons all-buttons" id="more-colors-button">
            <div><input type="color" id="color-input"></div>
        </button>

        <button class="remove-attributes-button modifier-buttons all-buttons" id="rainbow-button">
            Rainbow
        </button>

        <button class="remove-attributes-button modifier-buttons all-buttons" id='eraser-button'>
            Eraser
        </button>

        <button class="remove-attributes-button modifier-buttons all-buttons" id="clear-button">
            Clear
        </button>


    
        </div>

         <div class="sketch-box-container">

            <div class="sketch-box">
            
            </div>

            <div id="rangeValue"></div>
            <div class="slider-container">
                <div>1</div>
                <input type="range" min="1" max="100" value="20" class="slider" id="myRange">
                <div>100</div>
            </div>
            
        </div>
