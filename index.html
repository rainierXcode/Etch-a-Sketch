<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH A SKETCH</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        Etch A Sketch
    </header>
    <section>
        <div class="left">
            <div class="text">Color Available</div>
            <div class="colors">
                <button class="colorBtn" id="red">Red</button>
                <button class="colorBtn" id="black">Black</button>
                <button class="colorBtn" id="blue">Blue</button>
                <button class="colorBtn" id="white">White</button>
            </div>
            <button id="clearBtn"> CLEAR</button>
        </div>
        <div class="mid"></div>
        <div class="right">
            <div class="line">
                <button class="sizeBtn" id="20">20x20</button>
                <button class="sizeBtn" id="30">30x30</button>
            </div>

            <div class="line">
                <button class="sizeBtn" id="50">50x50</button>
                <button class="sizeBtn" id="70">70x70</button>
            </div>

            <div class="line">
                <button class="sizeBtn" id="80">80x80</button>
                <button class="sizeBtn" id="100">100x100</button>
            </div>
        </div>
    </section>
</body>
</html>
